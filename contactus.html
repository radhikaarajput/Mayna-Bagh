<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Document</title>
</head>
<body>


    <section>
        <div class="container"> 
            <div class="contactinfo">

                <div>
                    <h2>Contact Information</h2>
                        <ul class="info">
                            <li>
                                <span>
                                    <img src="location.png">
                                </span>
                                <span>
                                    Address of Myana Bagh
                                </span>
                            </li>

                            <li>
                                <span>
                                    <img src="mail.png">
                                </span>
                                <span>
                                     Mail Address of Myana Bagh
                                </span>
                            </li>

                            <li>
                                <span>
                                    <img src="call.png">
                                </span>
                                <span>
                                    47857875983457
                                </span>
                            </li>
                        </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="1.png"></a></li>
                    <li><a href="#"><img src="2.png"></a></li>
                    <li><a href="#"><img src="3.png"></a></li>
                    <li><a href="#"><img src="4.png"></a></li>
                    <li><a href="#"><img src="5.png"></a></li>
                </ul>
            </div>


            <div class="contactform">
                <h2>Send us a message</h2>
                <div class="form">
                    <div class="inputBox w50">
                            <input type="text" required>
                            <span>First Name</span>
                    </div>

                    <div class="inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email address</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>

                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write message here...</span>
                    </div>

                    <div class="inputBox w100" id="send">
                        <input type="submit" value="Send">
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
